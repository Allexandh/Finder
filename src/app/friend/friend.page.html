<ion-header>
  <ion-toolbar>
    <ion-title>friend</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="addfriend">
        +Friend
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of friendList" (click)="removeFriend(data.key)">
      <ion-avatar>
        <ion-img [src]="data.linkfoto" class="center"></ion-img>
      </ion-avatar>
      <ion-label>{{data.nama}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
