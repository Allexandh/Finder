<ion-header>
  <ion-toolbar>
    <ion-title>New Location</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating" color="primary">Location:</ion-label>
    <ion-input type="text" [formControl]="locationInput"></ion-input>
  </ion-item>
  <ion-button [disabled]="locationInput.invalid" expand="block" (click)="onSubmit()">Check In</ion-button>
</ion-content>
